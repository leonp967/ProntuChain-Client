<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Prontuchain Client</title>
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="column col-10">
          <h1 class="text-center">Login</h1>
          <form id="loginForm">
            <div class="form-group">
              <input class="form-input" type="email" name="email" placeholder="Digite seu e-mail">
              <input class="form-input" type="password" name="password" placeholder="Digite sua senha">
            </div>
          
            <div class="text-center">
              <button id="login-button" class="btn">Login</button>
              <button id="signup-button" class="btn">Criar conta</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>

</html>
