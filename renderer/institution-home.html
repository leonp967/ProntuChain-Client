<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Página da Instituição</title>
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
        <div class="container">
        <div class="row">
                <div class="form-inline">
                        <label class="form-label" for="input-example-1">Tipo de Documento</label>
                        <select class="form-select" id="picker-type" name="picker-type">
                                <option value="0">Todos</option>
                                <option value="1">Consulta</option>
                                <option value="2">Exame de sangue</option>
                                <option value="3">Exame Físico</option>
                        </select>
                </div>

                <div class="form-inline">
                    <label class="form-label" for="patient-cpf">CPF</label>
                    <input type="text" id="patient-cpf" name="patient-cpf">
                </div>

                <div class="form-inline">
                        <label class="form-label" for="date-from">De</label>
                        <input type="date" id="date-from" name="date-from">
                </div>

                <div class="form-inline">
                        <label class="form-label" for="date-to">Até</label>
                        <input type="date" id="date-to" name="date-to">
                </div>

                <div class="form-inline">
                        <button id="permission-btn" class="btn btn-primary">Pedir permissão</button>
                </div>

                <div class="form-inline">
                        <button id="create-btn" class="btn btn-primary">Incluir dados</button>
                </div>
        </div>
        <div class="divider"></div>
        <div id="loading" style="display: none" class="loading loading-lg"></div>
        <div id="results-div"></div>
        </div>
    <script src="./institution-home.js"></script>
  </body>

</html>
