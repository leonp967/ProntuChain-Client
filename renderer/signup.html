<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="text-center">Cadastro</h1>
          <form id="signupForm">
            <div class="form-group">
              <input class="form-input" type="email" name="email" placeholder="Digite seu e-mail">
              <input class="form-input" type="text" name="cpf" placeholder="Digite seu CPF">
              <input class="form-input" type="text" name="nome" placeholder="Digite seu nome">
              <input class="form-input" type="password" name="password" placeholder="Digite sua senha">
            </div>
          
            <div class="text-center">
              <button id="confirm-button" class="btn">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./signup.js"></script>
  </body>

</html>
