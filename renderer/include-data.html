<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Incluir dados de Paciente</title>
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="column">
          <h3 class="text-center">Dados do Documento</h2>
          <form id="signupForm">
            <div class="form-group">
              <div class="form-group">
                <label class="form-label" for="cpf">CPF</label>
                <input class="form-input" type="text" id="cpf" placeholder="Digite o CPF do paciente">
              </div>
              <div class="form-group">
                    <label class="form-label" for="email">E-mail do paciente</label>
                    <input class="form-input" type="email" id="email" placeholder="Digite o e-mail do paciente">
                  </div>
              <div class="form-group">
                <label class="form-label" for="date">Data</label>
                <input type="datetime-local" id="date" name="date">
              </div>
              <div class="form-group">
              <label class="form-label" for="input-example-1">Tipo de Documento</label>
                <select class="form-select" id="picker-type" name="picker-type">
                        <option value="1">Consulta</option>
                        <option value="2">Exame de sangue</option>
                        <option value="3">Exame Físico</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label" for="description">Descrição</label>
                <textarea class="form-input" type="text" id="description" rows="3" placeholder="Digite a descrição do documento"></textarea>
              </div>
            </div>
          
            <div id="loading" style="display: none" class="loading loading-lg"></div>

            <div class="text-center">
              <button style="margin-bottom: 10px; margin-top: 5px" id="create-btn" class="btn btn-primary">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./include-data.js"></script>
  </body>

</html>
