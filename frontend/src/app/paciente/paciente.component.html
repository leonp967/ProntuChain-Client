<mat-card class="query-card">
  <h2>Pesquisar dados</h2>
  <mat-form-field>
    <input matInput name="cpf" ngModel type="text" placeholder="Digite seu CPF" required>
  </mat-form-field>
  <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Data inicial">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="Data final">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">Pesquisar</button>
</mat-card>
